<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --online: #2a9d8f;
      --offline: #e76f51;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #ccc;
    }
    tr + tr {
      border-top: 1px solid #eee;
    }
    .status {
      font-weight: bold;
    }
    .status.online {
      color: var(--online);
    }
    .status.offline {
      color: var(--offline);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Epoch Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <div class="footer">
    Updated: <span id="lastUpdated">â€“</span>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('epoch_dashboard_log.md');
        const text = await res.text();
        const lines = text.trim().split('\n').slice(2);
        const latest = {};
        lines.forEach(line => {
          const cols = line.replace(/^\| | \|$/g, '').split(' | ');
          const [time, service, status, lastSeen] = cols;
          if (!latest[service] || new Date(time) > new Date(latest[service].time)) {
            latest[service] = { time, status, lastSeen };
          }
        });
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        for (const [service, info] of Object.entries(latest)) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${service}</td>
            <td class="status ${info.status.toLowerCase()}">${info.status}</td>
            <td>${info.lastSeen}</td>
          `;
          tbody.appendChild(tr);
        }
        document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
      } catch (e) {
        console.error('Failed to load data', e);
      }
    }
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>

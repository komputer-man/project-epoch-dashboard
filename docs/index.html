<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --online: #2a9d8f;
      --offline: #e76f51;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #ccc;
    }
    tr + tr {
      border-top: 1px solid #eee;
    }
    .status {
      font-weight: bold;
    }
    .status.online {
      color: var(--online);
    }
    .status.offline {
      color: var(--offline);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üì° Epoch Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <div class="footer">
    Updated: <span id="lastUpdated">‚Äì</span>
  </div>

 <script>
  const DATA_FILE = 'epoch_dashboard_log.md'; // or .txt if you rename it
  
  async function fetchData() {
    try {
      const res = await fetch(DATA_FILE);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const raw = await res.text();
  
      // pull out only the lines that look like table rows
      const lines = raw
        .split('\n')
        .filter(l => /^\|\s*\d{4}-\d{2}-\d{2}/.test(l));  
  
      // If your file actually has a header + separator, drop them:
      if (
        lines.length >= 2 &&
        lines[0].includes('Service') &&
        /^\|\s*:-+/.test(lines[1])
      ) {
        lines.splice(0,2);
      }
  
      // parse each row into columns
      const latest = {};
      lines.forEach(line => {
        // strip leading/trailing `|` and split on `|`
        const cols = line
          .replace(/^\|\s*/, '')
          .replace(/\s*\|$/, '')
          .split(/\s*\|\s*/);
        const [time, service, status, lastSeen] = cols;
        if (!latest[service] || new Date(time) > new Date(latest[service].time)) {
          latest[service] = { time, status, lastSeen };
        }
      });
  
      // rebuild the table
      const tbody = document.querySelector('tbody');
      tbody.innerHTML = '';
      for (const [service, info] of Object.entries(latest)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${service}</td>
          <td class="status ${info.status.toLowerCase()}">${info.status}</td>
          <td>${info.lastSeen}</td>
        `;
        tbody.appendChild(tr);
      }
  
      // stamp the page with ‚Äúlast updated‚Äù
      document.getElementById('lastUpdated').textContent =
        new Date().toLocaleString('en-GB', { timeZone: 'Europe/Berlin' });
  
    } catch (e) {
      console.error('Failed to load data:', e);
    }
  }
  
  fetchData();
  setInterval(fetchData, 10_000);
</script>
</body>
</html>

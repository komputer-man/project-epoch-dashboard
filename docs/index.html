<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --online: #2a9d8f;
      --offline: #e76f51;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .header-img {
      max-height: 200px;
      width: auto;
      margin-bottom: 0.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #ccc;
    }
    tr + tr {
      border-top: 1px solid #eee;
    }
    .status {
      font-weight: bold;
    }
    .status.online {
      color: var(--online);
    }
    .status.offline {
      color: var(--offline);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
    abbr {
      border-bottom: 1px dotted;
      cursor: help;
    }
    .footer a {
      color: var(--fg);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Replace the text heading with the logo image -->
  <img
    src="https://raw.githubusercontent.com/komputer-man/project-epoch-dashboard/refs/heads/main/docs/website-header.png"
    alt="Epoch Dashboard Logo"
    class="header-img"
  />

  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Last Seen (CEST)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows injected here -->
    </tbody>
  </table>

  <div class="footer">
    Times shown in <abbr title="Central European Summer Time">CEST</abbr><br>
    Updated: <span id="lastUpdated">‚Äì</span> (CEST)<br><br>
    ‚öôÔ∏è This dashboard automatically refreshes every 5 minutes.<br>
    üñ•Ô∏è For a live mode with continuous polling, clone the terminal tool:<br>
    <a href="https://github.com/komputer-man/project-epoch-dashboard/tree/main" target="_blank">
      github.com/komputer-man/project-epoch-dashboard
    </a>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('epoch_dashboard_log.md');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const raw = await res.text();

        // Only keep lines that start with a date (YYYY-MM-DD)
        const lines = raw
          .split('\n')
          .filter(l => /^\|\s*\d{4}-\d{2}-\d{2}/.test(l));

        // Remove markdown header/separator if present
        if (lines[0]?.includes('Service')) lines.splice(0, 2);

        // Determine the latest entry per service
        const latest = {};
        lines.forEach(line => {
          const [ time, service, status, lastSeen ] = line
            .replace(/^\|\s*/, '')
            .replace(/\s*\|$/, '')
            .split(/\s*\|\s*/);

          if (!latest[service] || time > latest[service].time) {
            latest[service] = { time, status, lastSeen };
          }
        });

        // Render the table
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        Object.entries(latest).forEach(([service, info]) => {
          let displayLastSeen;
          if (info.lastSeen === 'N/A') {
            displayLastSeen = 'N/A';
          } else {
            // Convert GitHub UTC ‚Üí Berlin CEST
            const utc = new Date(info.lastSeen.replace(' ', 'T') + 'Z');
            displayLastSeen = utc.toLocaleString('de-DE', {
              timeZone: 'Europe/Berlin',
              hour12: false
            }) + ' CEST';
          }

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${service}</td>
            <td class="status ${info.status.toLowerCase()}">${info.status}</td>
            <td>${displayLastSeen}</td>
          `;
          tbody.appendChild(tr);
        });

        // Footer ‚Äúlast updated‚Äù timestamp in CEST
        document.getElementById('lastUpdated').textContent =
          new Date().toLocaleString('de-DE', {
            timeZone: 'Europe/Berlin',
            hour12: false
          });
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    }

    fetchData();
    // Refresh every 5 minutes (300,000 ms)
    setInterval(fetchData, 300_000);
  </script>
</body>
</html>

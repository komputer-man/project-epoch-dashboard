<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epoch Dashboard</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --online: #2a9d8f;
      --offline: #e76f51;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #ccc;
    }
    tr + tr {
      border-top: 1px solid #eee;
    }
    .status {
      font-weight: bold;
    }
    .status.online {
      color: var(--online);
    }
    .status.offline {
      color: var(--offline);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
    abbr {
      border-bottom: 1px dotted;
      cursor: help;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Epoch Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Last Seen (CEST)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <div class="footer">
    Times shown in <abbr title="Central European Summer Time">CEST</abbr><br>
    Updated: <span id="lastUpdated">â€“</span> (CEST)
  </div>

  <script>
    async function fetchData() {
      try {
        // 1. Fetch the raw table file (must be served as plain text)
        const res = await fetch('epoch_dashboard_log.md');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const raw = await res.text();

        // 2. Only keep lines that start with a date (YYYY-MM-DD)
        const lines = raw
          .split('\n')
          .filter(l => /^\|\s*\d{4}-\d{2}-\d{2}/.test(l));

        // 3. If you have a Markdown header + separator, drop them:
        if (
          lines.length >= 2 &&
          lines[0].includes('Service') &&
          /^\|\s*:-+/.test(lines[1])
        ) {
          lines.splice(0, 2);
        }

        // 4. Parse and dedupe by latest per service
        const latest = {};
        lines.forEach(line => {
          const [time, service, status, lastSeen] = line
            .replace(/^\|\s*/, '')
            .replace(/\s*\|$/, '')
            .split(/\s*\|\s*/);

          // parse original UTC timestamp by appending "Z"
          const utcDate = new Date(time.replace(' ', 'T') + 'Z');
          // convert to Berlin time (CEST)
          const cest = utcDate.toLocaleString('de-DE', {
            timeZone: 'Europe/Berlin',
            hour12: false
          });

          if (!latest[service] || utcDate > latest[service].date) {
            latest[service] = {
              date: utcDate,
              status,
              displayTime: `${cest} CEST`
            };
          }
        });

        // 5. Build the table
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        Object.entries(latest).forEach(([service, info]) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${service}</td>
            <td class="status ${info.status.toLowerCase()}">${info.status}</td>
            <td>${info.displayTime}</td>
          `;
          tbody.appendChild(tr);
        });

        // 6. Update the footer timestamp in Berlin time
        document.getElementById('lastUpdated').textContent =
          new Date().toLocaleString('de-DE', {
            timeZone: 'Europe/Berlin',
            hour12: false
          });
      } catch (e) {
        console.error('Failed to load data:', e);
      }
    }

    fetchData();
    setInterval(fetchData, 10_000);
  </script>
</body>
</html>
